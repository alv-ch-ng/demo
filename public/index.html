<!DOCTYPE html>
<html ng-controller="PublicMainCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>&lt;+alv-ch-ng /&gt;</title>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>
    <!--/.webfontloader -->
    <script src="lib/components-webfontloader/webfont.js" type="text/javascript" async=""></script>
    <script>
        WebFontConfig = {
            custom: {
                families: ['Frutiger Neue','Frutiger Neue Light','Admin Icons']
            },
            google: { families: [ 'Open+Sans:400italic,700italic,400,700:latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    <!-- IE -->
    <link rel="stylesheet" type="text/css" href="lib/alv-ch-ng/css/frutiger.min.css" media="screen, projection"/>
    <link rel="stylesheet" type="text/css" href="lib/alv-ch-ng/css/admin-icons.min.css" media="screen, projection"/>

    <!--/.alv-ch-ng.bootstrap -->
    <link rel="stylesheet" type="text/css" href="lib/alv-ch-ng/css/alv-ch-bootstrap.min.css"/>

    <!--/.dev - essentials -->
    <link rel="stylesheet" type="text/css" href="/css/ng-dev.css"/>
    <link rel="stylesheet" type="text/css" href="lib/ng-dev/css/github.min.css"/>

    <link rel="stylesheet" type="text/css" href="/css/ngdemo.css"/>

    <script data-main="js/main-public.js" src="lib/requirejs/require.js"></script>
</head>
<body scroll-up="footer-container">
<div class="navbar navbar-inverse" role="navigation" id="navbar" scroll-fix>
    <div class="container">
        <div class="navbar-header">
            <sidebar-toggle></sidebar-toggle>

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand alv">
                <a href="/"><img src="images/alv-ch-ng.png"/><span>alv-ch-ng</span></a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="global-navigation">
            <ul class="nav navbar-nav">
                <li active-startswith="/gettingStarted">
                    <a href="#/getting_started" class="pointer" i18n-msg="nav.gettingStarted"></a>
                </li>
                <li active-startswith="/less">
                    <a href="#/less" class="pointer" i18n-msg="nav.less"></a>
                </li>
                <li active-startswith="/components">
                    <a href="#/components" class="pointer" i18n-msg="nav.components"></a>
                </li>
                <li active-startswith="/angular">
                    <a href="#/angular" class="pointer" i18n-msg="nav.ng"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
