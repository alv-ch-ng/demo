<!DOCTYPE html>
<html ng-controller="PublicMainCtrl">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title i18n-msg="common.site.title"></title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png"/>
    <!--/.webfontloader -->
    <script src="/lib/components-webfontloader/webfont.js" type="text/javascript" async=""></script>
    <script>
        WebFontConfig = {
            custom: {
                families: ['Frutiger Neue Bold', 'Frutiger Neue Italic','Frutiger Neue Light','Frutiger Neue'],
                urls: ['/css/frutiger.min.css']
            }
        };
    </script>
    <!--/.alv-ch-ng.bootstrap -->
    <link rel="stylesheet" type="text/css" href="/lib/alv-ch-ng/css/alv-ch-bootstrap.min.css"/>
    <!--/.css - essentials -->
    <link rel="stylesheet" type="text/css" href="/lib/bootstrap-select/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/sysinfos.css"/>
    <script data-main="/js/main-public.js" src="lib/requirejs/require.js"></script>
</head>
<body>
<div class="navbar navbar-inverse" role="navigation" id="navbar" scroll-fix>
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-brand alv">
                <a href="/admin" i18n-msg="common.application.title"></a>
            </div>
        </div>
        <div id="languages">
            <i18n-switcher />
        </div>
    </div>
</div>

<!--/.system messages -->

<div class="container">
    <div id="alv-divider" scroll-fix="navbar">
        <div class="release-note alpha">
            <a release-note ng-bind="applicationReleaseNote"></a>
            <p ng-bind="applicationVersion"></p>
        </div>
        <!--/. umgebungen / alpha / beta -->
    </div>
    <messages message-scope="'global'"></messages>
    <div ng-view class="ng-cloak"></div>
</div>
<!--./container -->

<div id="footer-container" si-footer></div>
</body>
</html>
